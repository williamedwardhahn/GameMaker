<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Check for Image Map</title>
    <style>
        #container {
            position: relative;
        }

        #buttons {
            width: 100%;
            height: auto;
        }

        .marker {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.5);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="buttons" src="buttons.png" alt="Buttons">
        <div class="marker" style="top: 40px; left: 40px;"></div>
        <div class="marker" style="top: 40px; left: 110px;"></div>
        <div class="marker" style="top: 40px; left: 180px;"></div>
        <div class="marker" style="top: 40px; left: 250px;"></div>
        <div class="marker" style="top: 110px; left: 40px;"></div>
        <div class="marker" style="top: 110px; left: 110px;"></div>
        <div class="marker" style="top: 110px; left: 180px;"></div>
        <div class="marker" style="top: 110px; left: 250px;"></div>
        <div class="marker" style="top: 180px; left: 40px;"></div>
        <div class="marker" style="top: 180px; left: 110px;"></div>
        <div class="marker" style="top: 180px; left: 180px;"></div>
        <div class="marker" style="top: 180px; left: 250px;"></div>
    </div>
</body>
</html>
